name: Android Release Build
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Rename APK
      run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/QuatroOperacoes-${{ github.ref_name }}.apk

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: app/build/outputs/apk/debug/QuatroOperacoes-${{ github.ref_name }}.apk
        name: Release ${{ github.ref_name }}
        body: "Nova vers√£o gerada automaticamente pelo GitHub Actions."
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
